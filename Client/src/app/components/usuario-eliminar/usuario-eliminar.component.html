<br>
    <div class="d-flex justify-content-center ">
        <div class="container ">
        <div class="card text-white bg-secondary mb-5" style="max-width: 75rem;" >
            <div class="card-body">
            <h1 class="card-title">Bienvenido a Eliminar Usuario</h1>
            <form>
                <div class="form-group">
                <label class="form-label mt-2">Ingreso de Datos</label>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="telefono" [(ngModel)]="user.telefono" placeholder="">
                    <label for="telefono">Telefono</label>
                </div>
                </div>
                <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                    <button type="button" (click)="eliminar()" class="btn btn-primary"><strong> Eliminar </strong></button>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>
