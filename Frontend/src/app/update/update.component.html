<div class="d-flex justify-content-center ">
  <div class="container">
    <div class="col-100">
      <div class="card text-white bg-secondary mb-5" style="max-width: 75rem;" >
        <div class="card-body">
        <h1 class="card-title">Actualizar contrase単a</h1>
        <form [formGroup]="form" (ngSubmit)="enviarCodigo()">
          <div class="row">
            <div class="form-floating mb-3">
              <input class="form-control" type="text" id="username" formControlName="username" placeholder="">
              <label for="username">Username:</label>
            </div>
          </div>
           <div class="row">
             <div class="form-floating mb-3">
               <input class="form-control" type="text" id="password" formControlName="password" placeholder="">
               <label for="password">Contrase単a</label>
             </div>
          </div>
          <div class="row">
            <div class="col-100 flex j-end">
              <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Actualizar</button>
            </div>
          </div>
          <div *ngIf="mensaje === '2'" class="mensaje">
            Mensaje: El usuario no existe
          </div>
          <div *ngIf="mensaje === '1'" class="mensaje">
            Mensaje: Contrase単a actualizada correctamente
          </div>
          <div *ngIf="mensaje === '3'" class="mensaje">
            Mensaje: Error al actualizar contrase単a
          </div>
        </form>  
      </div>
    </div>
  </div>
