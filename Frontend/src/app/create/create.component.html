<div class="d-flex justify-content-center ">
  <div class="container">
    <div class="col-100">
      <div class="card text-white bg-secondary mb-5" style="max-width: 75rem;" >
        <div class="card-body">
        <h1 class="card-title">Bienvenido a Crear Usuario</h1>
    <div class="row">
      <div class="col-100">
        <form [formGroup]="form" (ngSubmit)="enviarCodigo()">
          <div class="row">
            <div class="form-floating mb-3">
              <input class="form-control" type="text" id="username" formControlName="username" placeholder="">
              <label for="username">Username:</label>
            </div>
          </div>
          <div class="row">
             <div class="form-floating mb-3">
               <input class="form-control" type="text" id="nombre" formControlName="nombre" placeholder="">
               <label for="nombre">Nombres</label>
             </div>
          </div>
          <div class="row">
             <div class="form-floating mb-3">
               <input class="form-control" type="text" id="apellido" formControlName="apellido" placeholder="">
               <label for="apellido">Apellidos</label>
             </div>
          </div>
          <div class="row">
             <div class="form-floating mb-3">
               <input class="form-control" type="text" id="correo" formControlName="correo" placeholder="">
               <label for="correo">Correo</label>
             </div>
          </div>
          <div class="row">
             <div class="form-floating mb-3">
               <input class="form-control" type="text" id="password" formControlName="password" placeholder="">
               <label for="password">Contraseña</label>
             </div>
          </div>
          <div class="row">
            <div class="col-100 flex j-end">
              <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Registrarse</button>
            </div>
          </div>
          <div *ngIf="mensaje === '2'" class="mensaje">
            Mensaje: Ya existe un usuario con el mismo correo/username
          </div>
          <div *ngIf="mensaje === '1'" class="mensaje">
            Mensaje: Usuario Creado Correctamente
          </div>
          <div *ngIf="mensaje === '3'" class="mensaje">
            Mensaje: Error al crear el usuario
          </div>
        </form>  
      </div>
    </div>
  </div>
